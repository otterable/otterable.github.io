<!DOCTYPE html>
<html>
<head>
  <title>Image Display</title>
  <style>
    /* CSS to make the image cover the entire screen */
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg {
      /* The image used */
      background-image: url('static/otterferret1.jpg');

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>

  <!-- The div with the class 'bg' will cover the entire screen with the image -->
  <div class="bg"></div>

</body>
</html>
